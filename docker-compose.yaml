services:
  whisper-api:
    container_name: whisper-api
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./samples:/app/samples
      - ./static:/app/static
      - ./templates:/app/templates
      - nltk_data:/usr/share/nltk_data
      - ./.env:/app/.env
      - ./app.py:/app/app.py
      - ./models.py:/app/models.py
      - ./database.py:/app/database.py
      - ./routers:/app/routers
    
    environment:
      MODEL_DIR: /app/models
      HOST: 0.0.0.0
      PORT: 8000
      DEBUG: "True"
      HF_HOME: /app/.cache
      HUGGINGFACE_HUB_CACHE: /app/.cache
      XDG_CACHE_HOME: /app/.cache
      HOME: /app
      PRELOAD_MODEL: tiny
      DATABASE_URL: sqlite:///./data/app.db
      DATABASE_PATH: /app/data/app.db
      NLTK_DATA: /usr/share/nltk_data
      TZ: Asia/Ho_Chi_Minh
      PYTHONUNBUFFERED: "1"
      PYTHONDONTWRITEBYTECODE: "1"
      NVIDIA_VISIBLE_DEVICES: all
      NVIDIA_DRIVER_CAPABILITIES: compute,utility
    
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - whisper-network
    
    user: "1000:1000"
    working_dir: /app
    
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    
    # âœ… PHáº¦N QUAN TRá»ŒNG: Sá»¬A Láº I COMMAND
    command: >
      sh -c "
        echo 'ğŸš€ Khá»Ÿi Ä‘á»™ng Whisper API...' &&
        echo 'ğŸ—„ï¸  Khá»Ÿi táº¡o database...' &&
        python3 data/init_db.py &&
        echo 'ğŸŒ Khá»Ÿi Ä‘á»™ng server...' &&
        uvicorn app:app --host 0.0.0.0 --port 8000
      "

volumes:
  nltk_data:
    name: whisper-nltk-data
    driver: local

networks:
  whisper-network:
    name: whisper-network
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16